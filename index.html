<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulário de Contato</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <form action="#" method="get">
            <fieldset>
                <legend>Formulário de contato</legend>

                <label class="name-label" for="name-id">Seu Nome</label>
                <input class="name-input" type="text" id="name-id" >

                <label class="email-label" for="email-id">E-mail</label>
                <input class="email-input" type="email" name="email" id="email-id">

                <label class="assunto-label" for="assunto-id">Assunto</label>
                <input class="assunto-input" type="text" name="text" id="assunto-id" required>
                
                <label class="menssagem-label" for="menssagem-id">Menssagem</label>
                <textarea class="menssagem-textarea" name="textblock" id="menssagem-id" maxlength="100" required></textarea>

                <input class="btn" type="submit" value="enviar">
            </fieldset>
        </form>
    </body>
</html>
