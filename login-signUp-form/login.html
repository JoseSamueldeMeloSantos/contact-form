<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="José Samuel de Melo Santos">
        <title>Login</title>

        <link rel="stylesheet" href="/login-signUp-form/styles/global.css">
        <link rel="stylesheet" href="/login-signUp-form/styles/login.css">
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend class="form-title">Login</legend>

                <label class="label" for="user">usuário</label>
                <input class="input-field" type="text" name="user" id="user" required>

                <label class="label" for="passowrd">senha</label>
                <input class="input-field" type="password" name="passowrd" id="passowrd" required>
            </fieldset>

            <div class="botton-div">
                <div class="actions">
                    <input class="btn" type="submit" value="Login">
                    <a class="btn-a" href="/login-signUp-form/sign-up.html">Cadastra-se</a>
                </div>

                <a class="notice" href="#">Esqueci minha senha</a>
            </div>
        </form>
    </body>
</html>
