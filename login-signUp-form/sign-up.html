<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="José Samuel de Melo Santos">
        <title>Cadastro</title>

        <link rel="stylesheet" href="/login-signUp-form/styles/global.css">
    </head>
    <body>
        
        <form action="" method="get">
            <fieldset>
                <legend class="form-title">Cadastre-se</legend>

                <label class="label" for="user">usuário</label>
                <input class="input-field" type="text" name="user" id="user">

                <label class="label" for="email">Email</label>
                <input class="input-field" type="email" name="email" id="email">

                <label class="label" for="passowrd">senha</label>
                <input class="input-field" type="password" name="passowrd" id="passowrd">
            </fieldset>

            <div>
                <input class="btn" type="submit" value="Cadastre-se">
                <p>Já possui cadastro? <a href="#">Faça login</a></p>
            </div>
        </form>
    </body>
</html>
