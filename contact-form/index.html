<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulário de Contato</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <form action="#" method="get" autocomplete="off">
            <fieldset>
                <legend>Formulário de contato</legend>

                <label for="name">Nome</label>
                <input type="text" id="name" required>

                <label for="email">E-mail</label>
                <input class="email-input" type="email" name="email" id="email" required>

                <label for="subject">Assunto</label>
                <input type="text" name="subject" id="subject" min="10" required>
                
                <label for="messagem">Menssagem</label>
                <textarea class="menssagem-textarea" name="messagem" id="messagem" rows="7" minlength="20" maxlength="1000" required></textarea>

                <input class="btn" type="submit" value="enviar">
            </fieldset>
        </form>
    </body>
</html>
